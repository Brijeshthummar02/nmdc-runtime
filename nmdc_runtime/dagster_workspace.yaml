# Workspaces specify where to find user code in order to load it for Dagit and the Dagster CLI.
# https://docs.dagster.io/overview/repositories-workspaces/workspaces
load_from:
  # Each entry here corresponds to a service in the docker-compose file that exposes pipelines.
  - grpc_server:
      host: nmdc_dagster_pipelines
      port: 4000
      location_name: "nmdc_dagster_pipelines"
